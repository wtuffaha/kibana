<div ng-controller='retention' ng-init="init()">
  <table class="small">
    <tr ng-repeat="row in data.rows">
      <td ng-repeat="day in row">
        <div class="rentetion-tile" bs-tooltip="'hellooooo'" style="width: 100px; height: 100px; background: white; margin: 3px; color: black;">
          {{day.perc.toString().slice(0, 4)}}
        </div>
      </td>
    </tr>
  </table>

  <div style="clear:both"></div>
</div>
